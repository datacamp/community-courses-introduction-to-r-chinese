title: R 語言導論 Introduction to R - Chinese Traditional
author_field: Tony Yao-Jen Kuo
time_needed: 4 hours
description: "我們將在 R 語言導論這門課中學會這個美妙開源程式語言的基本知識，
  包含因素向量、清單與資料框等資料類別。利用這門課的內容我們就可以著手對資料做分析。
  目前 R 語言在全球已經超過兩百萬個使用者，且人數尚以年增率 40% 在高速成長中，
  隨著日益增多的學術及商業組織在日常作業中使用 R 做資料分析，它也逐漸成為統計與資料科學的主流程式語言。
  即刻開始學習這門免費的線上課程體驗 R！"
author_bio: "郭耀仁畢業於臺灣大學商學研究所碩士班，喜愛資料科學與推廣教育，
先前在 SAS 擔任分析顧問為客戶導入解決方案；目前在韓國新創電商 Coupang 擔任資料分析師；
假日則在臺大系統訓練班推廣資料科學與 R 語言，熱心的學員協助他偵錯中文化的課程內容。
閒暇時他熱愛長跑與乒乓球，2016 年波士頓馬拉松他來拜訪 DataCamp，共同討論 R 語言課程的中文化。
Yao-Jen is enthusiastic about data science and eduction. 
He works full-time as senior data analyst at Coupang, a Korean e-commerce startup. 
During weekends, he lectures on \"Data Science and R\" at System Training Program of NTU.
Students helped him elaborate wording and detect errors on localized contents.
Before joining Coupang, he was an analytical consultant at SAS Software, and was responsible for implementation.
He holds a M.B.A. at NTU, but his career is quite different from his peers.
In his spare time, he enjoys Marathons and ping-pong. In fact, the first time we met him was the 2016 Boston Marathon.
He came to our office after the Marathon and discussed localization of our courses."