title: Introduction to R - Chinese Traditional
author_field: Tony Kuo
time_needed: 4 hours
description: "在R語言導論這門課中，你將學會這個美妙開源程式的基本知識，
  包含因素向量、清單與資料框等資料類別。利用這門課學習到的內容你就可以進行資料分析。
  R語言在全球有超過兩百萬個使用者，且每一年的使用者成長幅度大約為40%，
  這也讓它逐漸成為統計與資料科學的主流程式語言，
  並且有日益增多的學術與商業組織在日常作業中使用R語言。
  完成這門免費的線上課程，從今天開始你將可以善用R語言的強大能力！"
