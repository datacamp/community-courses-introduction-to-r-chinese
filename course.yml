title: R語言導論 - 繁體中文 Introduction to R - Chinese Traditional
author_field: Tony Yao-Jen Kuo
time_needed: 4 hours
description: "你將在R語言導論這門課中學會這個美妙開源程式語言的基本知識，
  包含因素向量、清單與資料框等資料類別。利用這門課的內容你就可以著手對資料做分析。
  R語言在全球有超過兩百萬個使用者，且每一年以40%的幅度在成長，
  隨著日益增多的學術與商業組織在日常作業中使用R語言，它也逐漸成為統計與資料科學的主流程式語言。
  現在就開始學習這門免費的線上課程體驗R語言強大的能力！"
