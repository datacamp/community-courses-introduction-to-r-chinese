title: R 語言導論
author_field: Tony Yao-Jen Kuo
description: "我們將在 R 語言導論學習這個熱門的開源軟體，包含因素向量、清單與資料框等資料類別。
  透過這門課的內容我們就可以著手對資料做分析。
  目前 R 語言在全球已經有超過兩百萬個使用者，且人數以年增率 40% 高速成長中。
  隨著日益增多的學術及商業組織在日常作業中使用 R 做資料分析，它也逐漸成為統計與資料科學的主流程式語言。
  即刻開始學習免費的線上課程，體驗 R 語言的美妙之處！"
author_bio: "郭耀仁畢業於臺灣大學商學研究所碩士班，是資料科學與推廣教育的愛好者。目前是新創公司 Kyosei 的共同創辦人；同時亦是臺大系統訓練班的講師成員，推廣資料科學，R 語言與 Python，
班上熱心的學員是協助校正中文課程的得力助手。在 Kyosei 之前是 Coupang 的資料分析師與 SAS 分析顧問。
閒暇時熱愛長跑與乒乓球，參加 2016 年波士頓馬拉松時初次拜訪 DataCamp，與我們一同討論課程的中文化與資料科學的推廣。
<br/>
<br/>
Yao-Jen is enthusiastic about data science and education.
He is now one of the co-founders at Kyosei, a startup focusing on light-weight data science solutions.
He lectures on \"Data Science and R/Python\" at System Training Program of NTU.
Active students in class helps him elaborate the localized courses.
Prior to founding Kyosei, he was a senior data analyst at Coupang and an analytical consultant at SAS Software.
He holds a M.B.A. at NTU, however, his career so far is quite different from most of his peers.
In his spare time, he enjoys Marathons and ping-pong. In fact, the first time we met him was the 2016 Boston Marathon.
He came to our office after the race and discussed localization of our courses."
